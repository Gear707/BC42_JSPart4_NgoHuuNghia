<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PART 4</title>

    <!-- BS4 v4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-toggle="pill" href="#practice-1" type="button" role="tab"
                    aria-controls="practice-1" aria-selected="true">Bài 1</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-2" type="button" role="tab"
                    aria-controls="practice-2" aria-selected="false">Bài 2</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-3" type="button" role="tab"
                    aria-controls="practice-3" aria-selected="false">Bài 3</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-4" type="button" role="tab"
                    aria-controls="practice-4" aria-selected="false">Bài 4</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-5" type="button" role="tab"
                    aria-controls="practice-5" aria-selected="false">Bài 5</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-6" type="button" role="tab"
                    aria-controls="practice-6" aria-selected="false">Bài 6</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-7" type="button" role="tab"
                    aria-controls="practice-7" aria-selected="false">Bài 7</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-toggle="pill" href="#practice-8" type="button" role="tab"
                    aria-controls="practice-8" aria-selected="false">Bài 8</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="practice-1" role="tabpanel" aria-labelledby="practice-1">
                <h2>Xuất 3 số theo thứ tự tăng dần</h2>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="num1" class="form-control" placeholder="Nhập số thứ 1">
                    </div>
                    <div class="form-group col-3">
                        <input id="num2" class="form-control" placeholder="Nhập số thứ 2">
                    </div>
                    <div class="form-group col-3">
                        <input id="num3" class="form-control" placeholder="Nhập số thứ 3">
                    </div>
                    <div class="form-group col-3">
                        <button id="btnSort" class="btn btn-success">Sắp xếp</button>
                    </div>
                </div>
                <div class="alert alert-secondary">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="sortASC" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-2" role="tabpanel" aria-labelledby="practice-2">
                <h2>Chương trình "Chào hỏi"</h2>
                <div class="row">
                    <div class="form-group col-3">
                        <select class="form-control" id="members">
                            <option value="" selected>Chọn thành viên</option>
                            <option value="father">Bố</option>
                            <option value="mother">Mẹ</option>
                            <option value="brother">Anh Trai</option>
                            <option value="sister">Em Gái</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="btnGreetings" class="btn btn-success">Gửi lời chào</button>
                    </div>
                </div>
                <div class="alert alert-secondary">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="hello" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-3" role="tabpanel" aria-labelledby="practice-3">
                <h2>Đếm số chẵn lẻ</h2>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="n1" class="form-control" placeholder="Nhập số thứ 1">
                    </div>
                    <div class="form-group col-3">
                        <input id="n2" class="form-control" placeholder="Nhập số thứ 2">
                    </div>
                    <div class="form-group col-3">
                        <input id="n3" class="form-control" placeholder="Nhập số thứ 3">
                    </div>
                    <div class="form-group col-3">
                        <button id="btnCount" class="btn btn-success">Đếm</button>
                    </div>
                </div>
                <div class="alert alert-secondary">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="evenOdd" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-4" role="tabpanel" aria-labelledby="practice-4">
                <h2>Đoán hình tam giác</h2>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="length1" class="form-control" placeholder="Nhập độ dài cạnh 1">
                    </div>
                    <div class="form-group col-3">
                        <input id="length2" class="form-control" placeholder="Nhập độ dài cạnh 2">
                    </div>
                    <div class="form-group col-3">
                        <input id="length3" class="form-control" placeholder="Nhập độ dài cạnh 3">
                    </div>
                    <div class="form-group col-3">
                        <button id="btnGuess" class="btn btn-success">Dự đoán</button>
                    </div>
                </div>
                <div class="alert alert-secondary">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="triangle" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-5" role="tabpanel" aria-labelledby="practice-5">
                <h2>Tính ngày tháng năm</h2>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="date" class="form-control" type="number" placeholder="Nhập ngày">
                    </div>
                    <div class="form-group col-3">
                        <input id="month" class="form-control" type="number" placeholder="Nhập tháng">
                    </div>
                    <div class="form-group col-3">
                        <input id="year" class="form-control" type="number" placeholder="Nhập năm">
                    </div>
                </div>
                <button id="btnYesterday" class="btn btn-success">Ngày hôm qua</button>
                <button id="btnTomorrow" class="btn btn-primary ml-3">Ngày mai</button>
                <div class="alert alert-secondary mt-3">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="result" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-6" role="tabpanel" aria-labelledby="practice-6">
                <h2>Tính ngày</h2>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="monthP6" class="form-control" type="number" placeholder="Nhập tháng">
                    </div>
                    <div class="form-group col-3">
                        <input id="yearP6" class="form-control" type="number" placeholder="Nhập năm">
                    </div>
                    <div class="form-group col-3">
                        <button id="btnCountDays" class="btn btn-success">Tính ngày</button>
                    </div>
                </div>
                <div class="alert alert-secondary">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="daysNum" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-7" role="tabpanel" aria-labelledby="practice-7">
                <h2>Đọc số</h2>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="num3Digits" class="form-control" type="number" placeholder="Nhập số có 3 chữ số">
                    </div>
                    <div class="form-group col-3">
                        <button id="btnReadNum" class="btn btn-success">Đọc số</button>
                    </div>
                </div>
                <div class="alert alert-secondary">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="readNum" class="ml-2"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="practice-8" role="tabpanel" aria-labelledby="practice-8">
                <h2>Tìm sinh viên xa trường nhất</h2>
                <h3>Sinh viên 1</h3>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="student1" class="form-control" placeholder="Nhập tên">
                    </div>
                    <div class="form-group col-3">
                        <input id="sX1" class="form-control" type="number" placeholder="Nhập tọa độ x">
                    </div>
                    <div class="form-group col-3">
                        <input id="sY1" class="form-control" type="number" placeholder="Nhập tọa độ y">
                    </div>
                </div>
                <h3>Sinh viên 2</h3>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="student2" class="form-control" placeholder="Nhập tên">
                    </div>
                    <div class="form-group col-3">
                        <input id="sX2" class="form-control" type="number" placeholder="Nhập tọa độ x">
                    </div>
                    <div class="form-group col-3">
                        <input id="sY2" class="form-control" type="number" placeholder="Nhập tọa độ y">
                    </div>
                </div>
                <h3>Sinh viên 3</h3>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="student3" class="form-control" placeholder="Nhập tên">
                    </div>
                    <div class="form-group col-3">
                        <input id="sX3" class="form-control" type="number" placeholder="Nhập tọa độ x">
                    </div>
                    <div class="form-group col-3">
                        <input id="sY3" class="form-control" type="number" placeholder="Nhập tọa độ y">
                    </div>
                </div>
                <h3>Trường học</h3>
                <div class="row">
                    <div class="form-group col-3">
                        <input id="coX" class="form-control" type="number" placeholder="Nhập tọa độ x">
                    </div>
                    <div class="form-group col-3">
                        <input id="coY" class="form-control" type="number" placeholder="Nhập tọa độ y">
                    </div>
                </div>
                <button id="btnSearch" class="btn btn-success mb-3">Tìm</button>
                <div class="alert alert-secondary">
                    <i class="fa-solid fa-hand-point-right"></i> <span id="search" class="ml-2"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- BS v4.6 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>

</html>
